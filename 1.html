document.onkeydown = function() {
    switch (window.event.keyCode) {
        case 13:
            disp('enter') //alert('enter key'); 
        case 32:
            disp('space') //alert('space key'); 
            break;
        case 37:
            disp('left') //alert('left key'); 
            break;

            disp('up')//alert('up key');

        case 39:

<script>
    var video = document.getElementById("myVideo");

    function readURL(input) {
        //THE METHOD THAT SHOULD SET THE VIDEO SOURCE
        if (input.files && input.files[0]) {
            var file = input.files[0];
            var url = URL.createObjectURL(file);
            console.log(url);
            var reader = new FileReader();
            reader.onload = function() {
                video.src = url;
                video.play();
            }
            reader.readAsDataURL(file);
        }
    }
</script>

<script>
var vid = document.getElementById("myVideo");

function playPause() { 
    if (vid.paused) 
       vid.play(); 
    else 
        vid.pause(); 
}



function volup() { 
    vid.volume = vid.volume + .1;
} 

function voldn() { 
    vid.volume = vid.volume - .1;
} 


</script>

<script>
function toggleFullScreen(){
	if(vid.requestFullScreen){
		vid.requestFullScreen();
	} else if(vid.webkitRequestFullScreen){
		vid.webkitRequestFullScreen();
	} else if(vid.mozRequestFullScreen){
		vid.mozRequestFullScreen();
	}
	if(vid.exitFullScreen){
		vid.exitFullScreen();
	} else if(vid.webkitExitFullScreen){
		vid.webkitExitFullScreen();
	} else if(vid.mozExitFullScreen){
		vid.mozExitFullScreen();
	}
	
}

function toggleFullscreenelement(elem) {
  elem = elem || document.documentElement;
  if (!document.fullscreenElement && !document.mozFullScreenElement &&
    !document.webkitFullscreenElement && !document.msFullscreenElement) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }
}
